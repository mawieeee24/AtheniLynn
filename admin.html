<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin ‚Äî Atheni Lynn Real Estate</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="card">
    <div class="card-header">
      <div class="brand-icon">
        <!-- Padlock -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>
      <h1>Atheni Lynn</h1>
      <p>Admin Portal</p>
    </div>

    <div class="card-body">
      <div class="notice">
        <span class="notice-icon">üîí</span>
        <span>This page is for the website owner only. Do not share this URL or your credentials with anyone.</span>
      </div>

      <form id="adminForm" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="pw">Password</label>
          <div class="input-wrapper">

            <!-- Left: decorative lock icon -->
            <svg class="lock-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>

            <!-- Password field ‚Äî uses class .pw-input, NOT attribute selector -->
            <input class="pw-input" id="pw" type="password"
                   required placeholder="Enter your password"
                   autocomplete="new-password"/>

            <!-- Right: show/hide toggle -->
            <button type="button" class="toggle-pw" id="togglePw"
                    aria-label="Show password" tabindex="-1">
              <!-- Eye-open (shown by default ‚Äî password is hidden) -->
              <svg id="eyeShow" class="eye-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <!-- Eye-slash (shown when password is revealed) -->
              <svg id="eyeHide" class="eye-svg hidden" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>

          </div>
        </div>

        <div id="msg" class="msg"></div>

        <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
        <button type="button" class="btn-back" id="cancelBtn">‚Üê Back to Website</button>
      </form>

      <div class="divider"></div>
      <p class="footer-note">Secured Admin Area ¬∑ Atheni Lynn Real Estate ¬© 2026</p>
    </div>
  </div>

  <script>
   const RAILWAY_URL = 'https://athenilynn-production.up.railway.app'; // ‚Üê fallback only

    let BACKEND_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
      ? 'http://localhost:3000'
      : RAILWAY_URL;

    // Try to auto-detect the correct backend URL from Railway's config endpoint
    (async () => {
      try {
        const r = await fetch(RAILWAY_URL + '/api/config');
        if (r.ok) {
          const cfg = await r.json();
          if (cfg.backendUrl) BACKEND_URL = cfg.backendUrl;
        }
      } catch (_) { /* stick with RAILWAY_URL fallback */ }
    })();

    const form      = document.getElementById('adminForm');
    const msg       = document.getElementById('msg');
    const pwInput   = document.getElementById('pw');
    const toggleBtn = document.getElementById('togglePw');
    const eyeShow   = document.getElementById('eyeShow');
    const eyeHide   = document.getElementById('eyeHide');
    const loginBtn  = document.getElementById('loginBtn');

    toggleBtn.addEventListener('click', () => {
      const isHidden = pwInput.type === 'password';
      pwInput.type = isHidden ? 'text' : 'password';
      eyeShow.classList.toggle('hidden', isHidden);
      eyeHide.classList.toggle('hidden', !isHidden);
      toggleBtn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
      pwInput.focus();
    });

    document.getElementById('cancelBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = pwInput.value;
      if (!password) return;

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in‚Ä¶';
      msg.className = 'msg';
      msg.textContent = '';

      try {
        const res = await fetch(BACKEND_URL + '/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        if (res.ok) {
          sessionStorage.setItem('isAdmin', '1');
          sessionStorage.setItem('adminToken', password);
          msg.className = 'msg success';
          msg.textContent = '‚úì Login successful! Redirecting‚Ä¶';
          loginBtn.style.opacity = '0.7';
          setTimeout(() => { window.location.href = 'index.html'; }, 900);
        } else {
          throw new Error('Incorrect password');
        }
      } catch (err) {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
        msg.className = 'msg error';
        msg.textContent = '‚úï Incorrect password. Please try again.';
        pwInput.value = '';
        pwInput.classList.remove('shake');
        void pwInput.offsetWidth;
        pwInput.classList.add('shake');
        setTimeout(() => pwInput.classList.remove('shake'), 400);
        pwInput.focus();
      }
    });

    window.addEventListener('load', () => {
      if (sessionStorage.getItem('isAdmin') === '1') {
        window.location.href = 'index.html';
        return;
      }
      pwInput.focus();
    });
  </script>
</body>
</html>
